<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do Lists</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/to-do-lists.css">
</head>
<body>
    
    <div id="container">
        <div class="conteudo-to-do">
            
            <div class="titulo-to-do">
                <h1>TO-DO LIST JS</h1>
            </div>

            <div class="input-to-do">
                <input type="text" id="input-add" name="input-add" placeholder="Adicionar tarefas...">
                <button type="button" id="btn-add-tarefa">ADICIONAR</button>
            </div>

            <div class="lista-tarefas">
                <div class="tarefas-vazias">
                    <p id="p-nome-tarefa-vazia">Nenhuma tarefa cadastrada</p>
                </div>    
            </div>
        </div>
    </div>

    <div class="modal-edite">
        <div class="container-modal"></div>
    </div>

    <script src="./js/to-do-list.js"></script>
</body>
</html>
