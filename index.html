<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do Lists</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/to-do-lists.css">
</head>
<body>
    <aside id="sidebar">
        <div id="sidebar-cabecalho">
            <div id="dados-perfil">
                <img src="./img/lista_icones/usuario_test.png" alt="usuario test">
                <p>Irani Junior</p>
            </div>

            <button class="btn-sidebar">
                <span class="material-symbols-outlined">
                    dock_to_right
                </span>
            </button>
        </div>

        <div id="sidebar-meus-projetos">
            <div id="meus-projetos-cabecalho">
                <p>Meus Projetos</p>

                <div id="meus-projetos-icones">
                    <button class="icones-meus-projetos">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>

                    <button class="icones-meus-projetos">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                </div>
            </div>

            <div id="meus-projetos-corpo">
                
            </div>
        </div>
    </aside>

    <main id="main-conteudo">
        <div class="div-button-sidebar">
            <button class="btn-sidebar">
                <span class="material-symbols-outlined">
                    dock_to_right
                </span>
            </button>
        </div>

        <div class="container-geral">
            <div class="container">
                <h1>To-Do List</h1>
            </div>
        </div>
    </main>
    
    <script src="./js/to-do-list.js"></script>
</body>
</html>
